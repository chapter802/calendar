<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <style>
    *{ margin: 0; padding:0; }
  </style>
  <link rel="stylesheet" href="../src/calendar.css">
</head>
<body>
<script src="js/calendar.min.js"></script>
<script>
var options = {
  el: document.body,
  // 开始月期（默认开始日期是从当前月开始）
  start: '2017-02-10',
  // 结束月期（默认是显示8个月）
  end: '2017-10-01',
  // 当前选中的时间
  // selectDate: { start: '2017-04-25', end: '2017-05-10' },
  // 最多能选择几天
  maxDays: 20,
  // 超出日期的回调
  maxCallback: function (startDate, endDate) { window.alert(`超出选择范围，最多只能选择${this.options.maxDays}天`) },
  // 入住点击回调
  startCallback: function (date) {
    // 时间格式化：yyyy年MM月dd日 hh:mm:ss
    const startDate = Calendar.format(date, 'yyyy年MM月dd日')
    console.log('入住时间：', startDate)
  },
  // 离店点击回调
  endCallback: function (date) {
    const endDate = Calendar.format(date, 'yyyy年MM月dd日')
    console.log('离店时间', endDate)
  }
}
var calendar = new Calendar(options)
calendar.init()
</script>
</html>
